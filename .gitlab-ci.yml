variables:
  DOCKER_REGISTRY: quay.pdsea.f5net.com
  DOCKER_IMAGE_NAME: $CI_PROJECT_PATH
  ARTIFACTORY_HELM_REPO: f5aas-helm-dev
  BUILD_IMAGE: quay.pdsea.f5net.com/f5aas/go-build:0.0.16
  PUBLISH_IMAGE: quay.pdsea.f5net.com/f5aas/publish:0.6.2
  REDOC_IMAGE: quay.pdsea.f5net.com/f5aas/redoc:0.2.7
  TRIGGER_IMAGE: quay.pdsea.f5net.com/f5aas/pipeline-trigger:0.1.3
  APP: "f5cs-sdk"

.set_version_before_script_tmpl:
  before_script:
    - if [ $CI_COMMIT_REF_NAME == "master" ]; then export VERSION=$(cat VERSION); else export VERSION=$(cat VERSION)-$CI_COMMIT_SHORT_SHA; fi

.package_tmpl:
  extends: .set_version_before_script_tmpl
  tags:
    - f5aas-executor
  image: $PUBLISH_IMAGE
  stage: package
  except:
    - tags

.test_tmpl:
  tags:
    - f5aas-executor
  image: quay.pdsea.f5net.com/f5aas/test_runner:$TEST_RUNNER_TAG
  except:
    - tags

.deploy_tmpl:
  extends: .set_version_before_script_tmpl
  tags:
    - f5aas-executor
  image: $TRIGGER_IMAGE
  environment:
    name: $D_STAGE
  dependencies: []
  script:
    - trigger_cmd=$(echo trigger
      -a $API_TOKEN
      -p $CI_JOB_TOKEN
      -t master
      -e STAGE=$D_STAGE
      -e D_GROUP=$D_GROUP
      -e D_APP=$CI_PROJECT_NAME
      -e D_NAMESPACE=$D_NAMESPACE
      -e D_VER=$VERSION
      $TRIGGER_PROJECT_ID)
    - echo $trigger_cmd
    - $trigger_cmd

.react_template: &react_template
  tags:
    - f5aas-executor
  image: node:12.2
  before_script:
    ##
    ## Install ssh-agent if not already installed, it is required by Docker.
    ## (change apt-get to yum if you use an RPM-based image)
    ##
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

    ##
    ## Run ssh-agent (inside the build environment)
    ##
    - eval $(ssh-agent -s)

    ##
    ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    ## We're using tr to fix line endings which makes ed25519 keys work
    ## without extra base64 encoding.
    ## https://gitlab.com/gitlab-examples/ssh-private-key/issues/1#note_48526556
    ##
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null

    ##
    ## Create the SSH directory and give it the right permissions
    ##
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

    ##
    ## Use ssh-keyscan to scan the keys of your private server. Replace gitlab.com
    ## with your own domain name. You can copy and repeat that command if you have
    ## more than one server to connect to.
    ##
    - ssh-keyscan gitswarm.f5net.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - npm install -g conventional-changelog-cli


stages:
  - test
  - package
#  - increment_version

unit_test:
  extends: .set_version_before_script_tmpl
  tags:
    - f5aas-executor
  image: $BUILD_IMAGE
  stage: test
  except:
    - tags
  script:
    - make cover
  artifacts:
    paths:
      - test/*
    reports:
      junit: test/report.xml

